<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIR System - Image Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Content-Based Image Retrieval System</h1>
        <p class="subtitle">Search images by visual similarity</p>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('shapes')">Shape Search</button>
            <button class="tab" onclick="switchTab('textures')">Texture Search</button>
        </div>
        
        <!-- Shape Search Tab -->
        <div id="shapes-tab" class="tab-content active">
            <div class="section">
                <h2>Manage Shape Features</h2>
                <div class="btn-group">
                    <button class="btn-primary" onclick="extractFeatures('shapes')">Extract All Features</button>
                    <button class="btn-secondary" onclick="loadImages('shapes')">Refresh Images</button>
                </div>
            </div>
            
            <div class="section">
                <h2>Select Query Image</h2>
                <div id="shapes-grid" class="image-grid"></div>
            </div>
            
            <div class="section">
                <button class="btn-primary" onclick="search('shapes')" style="width: 100%; padding: 15px; font-size: 16px;">Search Similar Images</button>
            </div>
            
            <div id="shapes-results" class="results"></div>
        </div>
        
        <!-- Texture Search Tab -->
        <div id="textures-tab" class="tab-content">
            <div class="section">
                <h2>Manage Texture Features</h2>
                <div class="btn-group">
                    <button class="btn-primary" onclick="extractFeatures('textures')">Extract All Features</button>
                    <button class="btn-secondary" onclick="loadImages('textures')">Refresh Images</button>
                </div>
            </div>
            
            <div class="section">
                <h2>Select Query Image</h2>
                <div id="textures-grid" class="image-grid"></div>
            </div>
            
            <div class="section">
                <button class="btn-primary" onclick="search('textures')" style="width: 100%; padding: 15px; font-size: 16px;">Search Similar Images</button>
            </div>
            
            <div id="textures-results" class="results"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
